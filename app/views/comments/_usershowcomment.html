<% if @comments.any? %>  
  <% @comments.each do |comment| %>
  <div>
    <div id="comment_head">
      <span class="comhead">
        <%= comment.created_at %>
        <% @post=Post.find(comment.post_id) %>
        on: <%= link_to @post.title, post_path(@post)%>
      </span>
      <br \>
    </div>
    <div id="comment_body">
      <%= markdown(comment.body)%>
    </div>
      <br \>
  </div>
  <% end %>
<% else %>
  <p> no comment </p>
<% end %>
