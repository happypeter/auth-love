<% if current_user %>  
    <%= form_for([@post, @post.comments.build]) do |f| %>
      <div class="field">
        <%= f.label :body %><br />
        <%= f.text_area :body, :size => "70x8" %>
      </div>
      <div class="actions">
        <%= f.submit %>
      </div>
    <% end %>
<% else %>  
   you need login to comment
<% end %>
