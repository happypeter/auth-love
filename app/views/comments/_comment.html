<p>
  <comment_auth>
  commenter:
     <!---  i need to guard the case when @user == nil --!> 
  <% @user = User.where(:id => comment.user_id ).first %>
  <%= @user.name %>
  </comment_auth>
</p>
 
<p>
<comment_body>
  <%= comment.body %>
</comment_body>

</p>
 
<% if current_user && current_user.id == comment.user_id %>
    <p>
      <%= link_to 'destroy comment', [comment.post, comment],
                   :confirm => 'are you sure?',
                   :method => :delete %>
    </p>
<% end %>
