<p>
  <div id = "comment_auth">
        <% if current_user && current_user.id == comment.user_id %>
              <%= link_to '[delete]', [comment.post, comment],
                           :confirm => 'are you sure?',
                           :method => :delete %>
        <% end %>
    commenter:
          <% @user = User.where(:id => comment.user_id ).first %>
          <%= @user.name %>

  </div>
</p>
 
<p>
<div id="comment_body">
  <%= comment.body %>
</div>
</p>
